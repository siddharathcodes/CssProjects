<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharath Codes | Team Section</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- ====== Main Container ====== -->
    <div class="container">
        <div class="row">

            <!-- ====== Team Member 1 ====== -->
            <div class="col">
                <!-- Profile Image -->
                <img src="image/pic1.jpg" alt="Diana Wells" class="pic">

                <!-- Layer for hover/overlay effect -->
                <div class="layer">
                    <img src="image/pic1.jpg" alt="">
                </div>

                <!-- Info Section (Name, Position, Social Icons) -->
                <div class="info">
                    <h2>Diana Wells</h2>
                    <p>Founder/CEO</p>
                    <div class="icons">
                        <!-- Social Media Icons -->
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>

            <!-- ====== Team Member 2 ====== -->
            <div class="col">
                <img src="image/pic2.jpg" alt="Alice Pierce" class="pic">
                <div class="layer">
                    <img src="image/pic2.jpg" alt="">
                </div>
                <div class="info">
                    <h2>Alice Pierce</h2>
                    <p>Marketing Head</p>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>

            <!-- ====== Team Member 3 ====== -->
            <div class="col">
                <img src="image/pic3.jpg" alt="Mike Mendez" class="pic">
                <div class="layer">
                    <img src="image/pic3.jpg" alt="">
                </div>
                <div class="info">
                    <h2>Mike Mendez</h2>
                    <p>Product Manager</p>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
